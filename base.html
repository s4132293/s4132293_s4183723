<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preventable Infectious Diseases — Sub-Task B</title>
    <!-- If you copied style.css from Sub-Task A, keep this; otherwise the inline CSS below is enough -->
    <link rel="stylesheet" href="style.css">
    <style>
      :root { --grey:#e9ecef; --line:#dee2e6; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
      header { background: var(--grey); padding: 12px 16px; display:flex; align-items:center; gap:12px; }
      .icon { width:28px; height:28px; border-radius:6px; background:#d7dbdf; display:inline-block; }
      .search { flex:1; display:flex; gap:8px; align-items:center; }
      .search input { width:100%; height:34px; border-radius:18px; border:1px solid var(--line); padding:0 12px; }
      .logo { padding:8px 14px; border:1px solid var(--line); border-radius:12px; background:#fff; }
      .shell { display:grid; grid-template-columns: 88px 1fr; min-height: calc(100vh - 64px); }
      aside { background:#eef0f2; border-right:1px solid var(--line); display:flex; align-items:flex-end; justify-content:center; }
      main { padding:24px; }
      nav.top { display:flex; gap:20px; justify-content:flex-end; margin-bottom:8px; }
      nav.top a { text-decoration:none; color:#111; }
      .grid { display:grid; gap:20px; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); }
      .tile, .panel, .card { border:1px solid var(--line); border-radius:12px; background:#f6f7f8; padding:16px; }
      .panel { padding:18px; }
      table { width:100%; border-collapse:collapse; }
      th, td { border:1px solid var(--line); padding:8px; text-align:left; }
      th { background:#f3f4f6; }
    </style>
  </head>
  <body>
    <header>
      <span class="icon"></span><span class="icon"></span>
      <div class="search"><input placeholder="Search…"><span class="icon"></span></div>
      <button class="logo">Logo</button>
    </header>

    <div class="shell">
      <aside><span class="icon" style="margin:16px"></span></aside>
      <main>
        <nav class="top">
          <a href="/level1b">Home</a>
          <a href="/level2b">Explore Data</a>
          <a href="/level3b">About / Above Average</a>
        </nav>
        <hr style="border:none;border-top:1px solid var(--line);margin:8px 0 16px">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
